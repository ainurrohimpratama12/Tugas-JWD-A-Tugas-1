<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Wisata Alam</title>
  </head>
  <body>
    <div class="main-container">
      <div class="img-header">
        <div class="brand-container">
          <h1>Objek Wisata Alam</h1>
          <h2>Di sekitar Makassar Sulawesi Selatan</h2>
          <img src="images/logo_malino_kuning.png" alt="" />
        </div>
        <!--akhir dari brand container-->
        <img src="images/malino_camping_ground.jpg" alt="" />
        <img src="images/malino_high_land.jpg" alt="" />
        <img src="images/malino_hutan_pinus.jpg" alt="" />
        <img src="images/malino_kebun_bunga.jpg" alt="" />
        <img src="images/malino_kebun_teh.jpg" alt="" />
        <img src="images/malino_pool.jpg" alt="" />
        <img src="images/malino_puncak.jpg" alt="" />
        <img src="images/malino_resto.jpg" alt="" />
        <img src="images/malino_sun_set.jpg" alt="" />
        <img src="images/malino_water_fall.jpg" alt="" />
        <img src="images/malino" alt="" />
      </div>
      <!--akhir dari img header-->
      <div class="menu-header">
        <a href="#">Beranda</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
        <a href="#">Wahana</a>
        <a href="#">Fasilitas</a>
        <a href="#">Paket</a>
        <a href="#">Pemesanan</a>
        <a href="#">Gallery</a>
      </div>
      <!--akhir dari menu header-->
      <div class="info-container">
        <div class="paket-container">
          <img src="images/paket_camping.jpg" alt="" />
          <h4>26 Agustus 2024</h4>
          <h3>Paket Camping Keluarga Dengan Keindahan Alam</h3>
        </div>
        <div class="paket-container">
          <img src="images/paket_kuliner.jpg" alt="" />
          <h4>26 Agustus 2024</h4>
          <h3>Paket Kuliner Keluarga Dengan Berbagai Menu Khas</h3>
        </div>
        <!--akhir paket container-->
        <div class="vidio-container">
          <div class="seacrh-container">
            <input type="text" name="" id="" />
            <input type="submit" value="search" />
          </div>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/xFyGuqBQU8A?si=mcjlogBIIPm2clHq"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen></iframe>
          <!--akhir seacrh container-->
        </div>
        <!--ahkhir vidio container-->
      </div>
      <!--akhir dari info container-->
    </div>
    <!--ahkhir dari container-->
  </body>
</html>
